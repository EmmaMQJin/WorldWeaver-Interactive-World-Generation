<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winning State Input</title>
</head>
<body>
    <form action="/submit-winning-state" method="post">
        <label for="winning_state">What do you want the winning state of the game to be?</label>
        <textarea id="winning_state" name="winning_state" rows="4" cols="50" placeholder="e.g., the main character saves the poisoned princess."></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
