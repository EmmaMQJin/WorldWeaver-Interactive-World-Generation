<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Description Input</title>
</head>
<body>
    <form action="/submit-background-story" method="post">
        <label for="background_story">Please describe the game you want to build:</label>
        <textarea id="background_story" name="background_story" rows="4" cols="50" placeholder="e.g. I want to build a fairy tale with a talking cat."></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
