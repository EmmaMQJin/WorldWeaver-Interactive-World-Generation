<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Description Input</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h3>Input Your Character Description</h3>
        <form action="/submit-description" method="post">
            <textarea name="description" rows="10" cols="50" placeholder="Describe your character..."></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
